    <style>

        .mw-bs{
             -webkit-overflow-scrolling: touch;
            }
        /* Enables IOS momentum scrolling */

        .mw-bs .wait-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100%;
            z-index: 1100;
        }
        .mw-bs .wait-message {
            position: relative;
            text-align: center;
            margin-top: 1em;
            display: block;
            top: 40%;
            font-size: 2em;
            padding: 0 2em;
        }
        /* Spinner */
        .mw-bs .wait-spinner {
            display: block;
            position: relative;
            left: 50%;
            width: 150px;
            height: 150px;
            margin: 200px 0 0 -75px;
            border-radius: 50%;
            -webkit-animation: spin 2s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
            animation: spin 2s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
            transform: scale(1.75);
        }

        /* More Spinner */
        .mw-bs .wait-spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #333;
            animation: spinner .6s linear infinite;
        }

        @keyframes spinner {
          to {transform: rotate(360deg);}
        }

    </style>
</head>
<body class="body-wrapper">
     <div id="manywho">
        <div id="loader" class="mw-bs">
            <div class="wait-container">
                <div class="wait-spinner"></div>
            </div>
        </div>
    </div>
    <script src="https://assets.manywho.com/js/vendor/jquery-2.1.4.min.js"></script>

    <script>
        var manywho = {
            cdnUrl: 'https://assets.manywho.com',
            requires: ['core', 'bootstrap3'],
            customResources: [
                "https://files-manywho-com.s3.amazonaws.com/49e11f3b-dce5-4025-a50b-71160d7111a3/roboto-font.css",
                "https://files-manywho-com.s3.amazonaws.com/c557132c-65f2-4dd8-a508-3d088f88fec9/base.css",
                "https://s3.amazonaws.com/flow-ui-components/objectdata-refresh.js",
                "https://files-manywho-com.s3.amazonaws.com/dd13d812-7af7-4be8-886e-6ed44e6e2db9/ColumnControls.js"
            ],
        //     shortcuts: {
        //  // Execute the first outcome on the page when the Enter key is pressed
        //       progressOnEnter: true
        //     },
        //      outcomes: {
        //         // Change how outcomes are rendered: icon, iconandtext, iconnobackground
        //         display: null,
        //         // Fix outcomes to the bottom of screen
        //         isFixed: false,
        //     },

            initialize: function () {

                var queryParameters = manywho.utils.parseQueryString(window.location.search.substring(1));

                manywho.settings.initialize({
                    adminTenantId: 'da497693-4d02-45db-bc08-8ea16d2ccbdf',
                    playerUrl: [ location.protocol, '//', location.host, location.pathname ].join(''),

                    localization: {
                        initializing: '',
                        executing: 'Working... thanks for your patience this should take a moment',
                    },

                    joinUrl: [ location.protocol, '//', location.host, location.pathname ].join('')
                });

                //Inputs
                var input1 = queryParameters['input1'] != null ? queryParameters['input1'] : 'noInput1';
                var input2 = queryParameters['input2'] != null ? queryParameters['input2'] : 'noInput2';
                var input3 = queryParameters['input3'] != null ? queryParameters['input3'] : 'noInput3';
                var input4 = queryParameters['input4'] != null ? queryParameters['input4'] : 'noInput4';
                var input5 = queryParameters['input5'] != null ? queryParameters['input5'] : 'noInput5';
                var input6 = queryParameters['input6'] != null ? queryParameters['input6'] : 'noInput6';
                var input7 = queryParameters['input7'] != null ? queryParameters['input7'] : 'noInput7';
                var inputEmail = queryParameters['inputEmail'] != null ? queryParameters['inputEmail'] : 'chriscappetta@boomi.com';
                var inputPhone = queryParameters['inputPhone'] != null ? queryParameters['inputPhone'] : '9703180975';
                var inputMode = queryParameters['inputMode'] != null ? queryParameters['inputMode'] : 'auto';

                var inputs = [
                    {"input1": input1},
                    {"input2": input2},
                    {"input3": input3},
                    {"input4": input4},
                    {"input5": input5},
                    {"input6": input6},
                    {"input7": input7},
                    {"inputEmail": inputEmail},
                    {"inputPhone": inputPhone},
                    {"inputMode": inputMode}
                ];
                var jsonInputs = manywho.json.generateFlowInputs(inputs);
                //End bit for inputs ^^

                // Wrapper
                manywho.styling.registerComponent('vertical_flow', ['te-wrapper']);
                manywho.styling.registerComponent('input', function(item, container) { return 'custom-input'; });

                var options = {
                    authentication: {
                        sessionId: queryParameters['session-token'],
                        sessionUrl: queryParameters['session-url']
                    },
                    navigationElementId: queryParameters['navigation-element-id'],
                    mode: queryParameters['mode'],
                    reportingMode: queryParameters['reporting-mode'],
                    replaceUrl: false,
                    collaboration: {
                        isEnabled: false
                    },
                    inputs: jsonInputs,
                    annotations: null,
                    navigation: {
                        isFixed: true,
                        isWizard: false
                    },
                    callbacks: [],
                    theme: '',
                };
                
                var tenantId = queryParameters['tenant-id'];
                if (!tenantId) {
                    tenantId = window.location.pathname
                                .split('/')
                                .filter(function (path) {
                                    return path && path.length > 0;
                                })[0];
                }

                manywho.engine.initialize(
                    tenantId,
                    queryParameters['flow-id'],
                    queryParameters['flow-version-id'],
                    'main',
                    queryParameters['join'],
                    queryParameters['authorization'],
                    options,
                    queryParameters['initialization']
                );

            }
        };
    </script>

    <script src="https://assets.manywho.com/js/loader.min.js"></script>
    <style>
    .mw-bs .btn-ghost { color:#000 };
    /*.mw-bs .glyphicon-search:before {*/
    /*    content: "\E003";*/
    /*    font-size: 30px;*/
    /*}*/
    
    .mw-bs input[type=text] {
        font-size: 2em !important;
        padding: 20px !important;
    }
    
    .mw-bs [contenteditable].form-control, .mw-bs [type=email].form-control, .mw-bs [type=password].form-control, .mw-bs [type=tel].form-control, .mw-bs [type=text].form-control, .mw-bs input.form-control, .mw-bs input[type=email], .mw-bs input[type=number], .mw-bs input[type=password], .mw-bs input[type=text], .mw-bs textarea, .mw-bs textarea.form-control {
        background: transparent;
        color: #03A9F4;
        max-width: 100%;
        width: 100%;
        border: 1px solid #cecece;
        box-shadow: none;
        padding: inherit; /* Overwriting the base.css */
        font-weight: 100;
        margin: 20px 0;
        border-radius: 4px;
        transition: all 0.72s cubic-bezier(0.37, 0.03, 0, 0.96);
        font-size: 2em;
        box-shadow: none;
        height: 100%; /* you can now adjust the height with % or px */
        text-indent: 10px; /* moves input text to the left by 10px, feel free to adjust  as you see fit */
    }
    
    .mw-bs .headshot {
        /*height: 100px;*/
        /*width: 100px;*/
        border-radius: 100px;
        border: 1px solid #007dbb;
        object-fit: cover;
        height:48px;
        width:48px;
    }
    
    .mw-bs .mw-textarea { width: auto }

    </style>
